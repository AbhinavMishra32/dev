<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="styles/figmatext-global.css" />
    <link rel="stylesheet" href="styles/figmatext-index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="m-buttercup-cart">
      <div class="m-buttercup-cart-inner">
        <div></div>
      </div>
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="subtotal-parent">
          <div class="subtotal">Subtotal</div>
          <div class="div">$29.76</div>
        </div>
        <div class="m-button-pill">
          <img
            class="icon-placeholder"
            alt=""
            src="./public/icon--placeholder.svg"
          />

          <div class="subtotal">Schedule a pick-up</div>
          <div class="div1">(00)</div>
          <img class="icon-calendar" alt="" src="./public/icon--calendar.svg" />
        </div>
      </div>
      <div class="my-cart">My cart</div>
      <div class="basket-list">
        <div class="m-basket-item">
          <img class="image-icon" alt="" src="./public/image@2x.png" />

          <div class="item-info">
            <div class="name-and-price">
              <div class="item-name">Hellebore</div>
              <div class="qty">$0.89/lb</div>
            </div>
            <div class="m-qty-stepper">
              <div class="qty-selector">
                <div class="div2">2</div>
              </div>
              <div class="qty-selector-parent">
                <div class="qty-selector1">
                  <img
                    class="icon-calendar"
                    alt=""
                    src="./public/icon--minus.svg"
                  />
                </div>
                <div class="qty-selector1">
                  <img
                    class="icon-calendar"
                    alt=""
                    src="./public/icon--plus.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="m-basket-item">
          <img class="image-icon" alt="" src="./public/image1@2x.png" />

          <div class="item-info">
            <div class="name-and-price">
              <div class="item-name">Daisy</div>
              <div class="qty">$8.99/lb</div>
            </div>
            <div class="m-qty-stepper">
              <div class="qty-selector">
                <div class="div2">1</div>
              </div>
              <div class="qty-selector-parent">
                <div class="qty-selector1">
                  <img
                    class="icon-calendar"
                    alt=""
                    src="./public/icon--minus1.svg"
                  />
                </div>
                <div class="qty-selector1">
                  <img
                    class="icon-calendar"
                    alt=""
                    src="./public/icon--plus1.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="m-basket-item">
          <img class="image-icon" alt="" src="./public/image2@2x.png" />

          <div class="item-info">
            <div class="name-and-price">
              <div class="item-name">Tulip</div>
              <div class="qty">$1.99/ea</div>
            </div>
            <div class="m-qty-stepper">
              <div class="qty-selector">
                <div class="div2">1</div>
              </div>
              <div class="qty-selector-parent">
                <div class="qty-selector1">
                  <img
                    class="icon-calendar"
                    alt=""
                    src="./public/icon--minus2.svg"
                  />
                </div>
                <div class="qty-selector1">
                  <img
                    class="icon-calendar"
                    alt=""
                    src="./public/icon--plus2.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="m-primary-nav">
        <img class="icon-calendar" alt="" src="./public/icon--hamburger.svg" />

        <img class="logo-wordmark" alt="" src="./public/logo--wordmark.svg" />

        <img class="icon-calendar" alt="" src="./public/icon--basket.svg" />
      </div>
    </div>
  </body>
</html>
