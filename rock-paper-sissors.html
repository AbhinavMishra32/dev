<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <button onclick="
  userMove = 'Rock';
  evaluateGame();
  ">Rock</button>

  <button onclick="
  userMove = 'Paper'
  evaluateGame();
  ">Paper</button>

  <button onclick="
  userMove = 'Scissors'
  evaluateGame();
  ">Scissors</button>

  <script>
    let userMove = ""
    let move = ""
    
    function evaluateGame() {
    let randomInt = Math.random()
    if (randomInt <= 1/3){
      move = "Rock";
    }
    else if (randomInt <= 2/3){
      move = "Paper";
    }
    else{
      move = "Scissors";
    }
    if(userMove =='Rock' && move == "Paper"){
      alert(`USER WON -- computer picked: ${move} and user picked: ${userMove}`);
    }
    else if (userMove =='Paper' && move == "Rock"){
      alert(`CPU WON -- computer picked: ${move} and user picked: ${userMove}`);
    }
    else if (userMove =='Scissors' && move == "Paper"){
      alert(`USER WON -- computer picked: ${move} and user picked: ${userMove}`);
    }
    else if (userMove =='Paper' && move == "Scissors"){
      alert(`CPU WON -- computer picked: ${move} and user picked: ${userMove}`);
    }
    else if (userMove =='Scissors' && move == "Rock"){
      alert(`CPU WON -- computer picked: ${move} and user picked: ${userMove}`);
    }
    else if (userMove =='Rock' && move == "Scissors"){
      alert(`USER WON -- computer picked: ${move} and user picked: ${userMove}`);
    }
    else{
      alert("Tie!")
    }
  }

  </script>
</body>
</html>
