<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator GUI</title>
</head>
<body>
    <script src = 'scripts\calculator.js'></script>
    <link rel="stylesheet" href="styles/calculator.css">
    <p class = "display">&nbsp;</p>
    <button class= "calc-button grey-button" onclick="solveFunction(this);">AC</button>
    <button class= "calc-button grey-button" onclick="solveFunction(this);">+/-</button>
    <button class= "calc-button grey-button" onclick="solveFunction(this);">%</button>
    <button class= "calc-button yellow-button" onclick="solveFunction(this);">/</button>
    <br>
    <button class= "calc-button black-button" onclick="solveFunction(this);">7</button>
    <button class= "calc-button black-button" onclick="solveFunction(this);">8</button>
    <button class= "calc-button black-button" onclick="solveFunction(this);">9</button>
    <button class= "calc-button yellow-button" onclick="solveFunction(this);">*</button>
    <br>
    <button class= "calc-button black-button" onclick="solveFunction(this);">4</button>
    <button class= "calc-button black-button" onclick="solveFunction(this);">5</button>
    <button class= "calc-button black-button" onclick="solveFunction(this);">6</button>
    <button class= "calc-button yellow-button" onclick="solveFunction(this);">-</button>
    <br>
    <button class= "calc-button black-button" onclick="solveFunction(this);">1</button>
    <button class= "calc-button black-button" onclick="solveFunction(this);">2</button>
    <button class= "calc-button black-button" onclick="solveFunction(this);">3</button>
    <button class= "calc-button yellow-button" onclick="solveFunction(this);">+</button>
    <br>
    <button class= "calc-button black-button" onclick="solveFunction(this);">0</button>
    <button class= "calc-button black-button" onclick="solveFunction(this);">.</button>
    <button class= "calc-button yellow-button" onclick="showAnswer();">=</button>
    <button class= "calc-button yellow-button" onclick="solveFunction(this);">C</button>

</body>
</html>
