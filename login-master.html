<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <script src="scripts/login.js"></script>
    <link rel="stylesheet" href="styles/login-style.css">
    <p class = "login-text">Sign in</p>
    <!-- <input type="password" placeholder="Enter password" class ="inputs"> -->
    <div class = "login-box">
        <div class="center-container">
            <input type="text" placeholder="Enter Username" class = "inputs username-field">
            <input type="password" class="inputs password-field" placeholder="Enter Password">
        </div>
        <div class = "login-button-css">
            <button onclick= "validate();"class = "login-button">Proceed</button>
            <button class = "signup-button">Sign up</button>
        </div>
    </div>
    
</body>
</html>
