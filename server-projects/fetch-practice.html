<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id = 'image-container'>
    <script>
        async function fetchFunc(){
            const img = await fetch('myimage.png');
            const blobResult = await img.blob();
            document.getElementById('image-container').src = URL.createObjectURL(blobResult);
        }

        fetchFunc();

    </script>
</body>
</html>
